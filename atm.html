<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="style.css">
	<title>Firebase Bank</title>
</head>
<body>
	
	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand"><i class='bx bxl-firebase icon'></i> Firebase Bank</a>
		<ul class="side-menu">
			<li><a href="#" class="active"><i class='bx bxs-dashboard icon' ></i> Dashboard</a></li>
			<li class="divider" data-text="features">Main</li>

			
			<li><a href="#"><i class='bx bx-dollar icon'></i> Balance</a></li>
            <li><a href="#"><i class='bx bx-money icon'></i> Withdraw</a></li>
			<li><a href="#"><i class='bx bx-transfer icon' ></i> Transfer</a></li>
            <li><a href="#"><i class='bx bxs-chart icon' ></i> Deposit</a></li>

		</ul>
		<div class="ads">
            <a href="#" class="btn-sign-out">Sign out</a>
		</div>
	</section>
	<!-- SIDEBAR -->

	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu toggle-sidebar' ></i>
			<form action="#">
				<div class="form-group">
					<input type="text" placeholder="Search...">
					<i class='bx bx-search icon' ></i>
				</div>
			</form>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<h1 class="title" id="name-display">Dashboard</h1>
			<div class="info-data">
				<div class="balance-card">
					<div class="head">
						<div>
							<h4>Balance</h4>
							<h2 id="balance-display">IDR 500,000</h2>
						</div>
					</div>
				</div>
				<!-- WITHDRAW -->
                <div class="card">
                    <div class="head">
						<div>
							<h4>Withdraw</h4>
						</div>
					</div>
                    <div class="user-input">
                        <form id="withdraw-form" action="#" class="input-form">
                            <div class="input-field">
                              <input type="number" placeholder="Type Amount" id="withdraw-amount-input" /> <!--PENTINGG-->
                            </div>
                            <!-- <div class="input-field">
                              <input type="text" placeholder="Account Number" id="withdraw-account-input" /> PENTINGG
                            </div> -->
                            <div class="confirm-button">
                                <input type="submit" id="withdraw-confirm-button" value="Submit" class="btn solid" /> <!--PENTINGG-->
                            </div>
                        </form>
                    </div>
				</div>
				<!-- TRANSFER -->
				<div class="card">
					<div class="head">
						<div>
							<h4>Transfer</h4>
						</div>
					</div>
					<div class="user-input">
                        <form id="transfer-form" action="#" class="input-form">
                            <div class="input-field">
                              <input type="number" placeholder="Amount" id="transfer-amount-input" /> 
                            </div>
                            <div class="input-field">
                              <input type="text" placeholder="Account Receiver Number" id="transfer-account-input" /> 
                            </div>
                            <div class="confirm-button">
                                <input type="submit" id="transfer-confirm-button" value="Submit" class="btn solid" /> 
                            </div>
                        </form>
                    </div>
				</div>
				<!-- DEPOSIT -->
				<div class="card">
					<div class="head">
						<div>
							<h4>Deposit</h4>
						</div>
					</div>
					<div class="user-input">
                        <form id="deposit-form" action="#" class="input-form">
                            <div class="input-field">
                              <input type="number" placeholder="Type Amount" id="deposit-amount-input" /> 
                            </div>
                            <!-- <div class="input-field">
                              <input type="text" placeholder="Account Number" id="deposit-account-input" /> 
                            </div> -->
                            <div class="confirm-button">
                                <input type="submit" id="deposit-confirm-button" value="Submit" class="btn solid" /> 
                            </div>
                        </form>
                    </div>
				</div>
			</div>
		<!-- MAIN -->
	</section>
	<!-- NAVBAR -->

	<!-- <script type="module" src="script.js"></script> -->
	<script type="module" src="javascript.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</body>
</html>
